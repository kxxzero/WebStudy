
<!--
	
	태그 안에 문자열 간격 조절
	padding
		= padding-top
		= padding-right
		= padding-bottom
		= padding-left
		= padding : top right bottom left	
-->

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	div{
		width: 100px;
		height: 100px;
		border: 2px solid red;
	}	
</style>

</head>
<body>
	<div class="box1">박스 1</div>
	<div class="box2">박스 2</div>
	<div class="box3">박스 3</div>
	<div class="box4">박스 4</div>
</body>
</html>
