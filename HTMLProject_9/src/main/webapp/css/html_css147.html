	 1. CSS 
	    = 선택자

	        doc.select("CSS선택자")
	        $('CSS선택자') 
	        선택자{
				속성:값
			}
			=> XML
			
			1) 태그 => 태그명{속성명:값} => a{text-decoration:none}
			2) id명 => #id명{}
			3) class명 => .class명{}
			================ 태그의 구분자 
			4) 속성선택자 => 태그명[속성=값]{}
			   ======== 모든 태그가 적용 : input , img ,a
			   태그명[속성*=값] contains=>포함 
			   태그명[속성^=값] startsWith => 값을 시작
			   태그명[속성$=값] endsWith => 값으로 끝
			   * , ^ , $ => 정규식과 관련 
			5) 동위 , 자손 , 후손 
			      div
			       |
			   ===========
			   |    |    |
			   h1   p    p  === 자손 div > h1
			 (div > h1+p)| (div > h1 ~ p)
			            ===
			            | |
			           h1 h1
			           =====  후손 div > p > h1
			                      div h1
			  th+td , dt+dd => 거의 구분자가 없다
	       6)가상 선택자 
	         :hover : 마우스가 해당 태그에 올라왔을 경우 
	           => button , img , table..
	         :checked : radio,checkbox 
	         :focus : input 
	       7) 구조선택자 
	          :nth-child => 같은 태그가 여러개 있는 경우 위치를 찾는 경우 
	           => 수열 
	              2n => 0 , 2 , 4
	               n=0 , n=1 ...
	              2n+1 => 1 ,3 ,5..
	           :first-child
	           :last-child
	        8) 문자 선택자 
	           ::after 
	           ::before
