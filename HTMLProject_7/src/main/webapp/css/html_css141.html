<!--
	CSS => HTML을 작성 후에 나중에 대입
	1. 태그 선택(selector)
	2. 태그 => 같은 태그 많이 존재 => 구분자
		id, class 속성
		
	3. 가상 선택자
		*** 속성 선택자
		태그 
		
		
		=> 얖 h1+h3 얖~h1
		=====
-->

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	img{
		width: 130px;
		height: 200px;
	}
	img:hover{
		opacity: 0.5;
		border: 2px solid green;
	}
</style>
</head>
<body>
	<img src="m1.jpg" width="120" height="180">
	<img src="m2.jpg" width="120" height="180">
	<img src="m3.jpg" width="120" height="180">
	<img src="m4.jpg" width="120" height="180">
	<img src="m5.jpg" width="120" height="180">
</body>
</html>
